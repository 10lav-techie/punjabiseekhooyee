<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Register | meriLipi</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="nav-container">
      <div class="logo-container">
        <img
          src="/images/ChatGPT Image Oct 14, 2025, 09_50_00 AM.png"
          alt="meriLipi Logo"
          class="logo"
        />
      </div>

      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="#">Contact</a>
        <button class="donate-btn active">Login / Register</button>
      </nav>
    </div>
  </header>

  <!-- MAIN LOGIN SECTION -->
  <main class="login-section">
    <div class="form-container">
      <br>
      <br>


      <form class="login-form">
        <h2 class="subtitle">Log in to continue your fun learning journey!</h2>
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit" class="submit-btn">Login</button>

        <p class="switch-text">
          Don't have an account? <a href="#" id="toggle-register">Register here</a>
        </p>
      </form>

      <form class="register-form hidden">
        <h2>Create Your meriLipi Account</h2>
        <p class="subtitle">Join the fun and start learning!</p>

        <div class="input-group">
          <label for="new-name">Full Name</label>
          <input type="text" id="new-name" placeholder="Enter your full name" required />
        </div>

        <div class="input-group">
          <label for="new-email">Email Address</label>
          <input type="email" id="new-email" placeholder="Enter your email" required />
        </div>

        <div class="input-group">
          <label for="new-password">Password</label>
          <input
            type="password"
            id="new-password"
            placeholder="Create a password"
            required
          />
        </div>

        <button type="submit" class="submit-btn">Register</button>

        <p class="switch-text">
          Already have an account? <a href="#" id="toggle-login">Login here</a>
        </p>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>Â© 2025 meriLipi | Learning made fun for every child.</p>
  </footer>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const loginForm = document.querySelector(".login-form");
    const registerForm = document.querySelector(".register-form");
    const toggleRegister = document.getElementById("toggle-register");
    const toggleLogin = document.getElementById("toggle-login");

    toggleRegister.addEventListener("click", (e) => {
      e.preventDefault();
      loginForm.classList.add("hidden");
      registerForm.classList.remove("hidden");
    });

    toggleLogin.addEventListener("click", (e) => {
      e.preventDefault();
      registerForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
    });
  });
  </script>
  <script src="script.js"></script>

</body>
</html>
