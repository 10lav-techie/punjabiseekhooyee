<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel | meriLipi</title>
  <link rel="stylesheet" href="admin-panel.css" />
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header class="header">
    <div class="nav-container">
      <div class="logo-container">
        <img src="images/ChatGPT Image Oct 14, 2025, 09_50_00 AM.png" alt="meriLipi Logo" class="logo" />
      </div>

      <div class="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="courses.html">Courses</a>
        <a href="#live-classes">Live Classes</a>
        <a href="#">Contact</a>
        <button class="donate-btn">Logout</button>
      </nav>
    </div>

    <!-- Banner -->
    <div class="pattern-banner">
      <div class="pattern"></div>
      <h2 class="banner-text">
        Manage meriLipi Courses Easily ðŸŽ“
      </h2>
    </div>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="admin-panel">
    <section id="courses" class="panel-section">
      <h2>Courses Management</h2>

      <div class="add-course">
        <input type="text" id="new-course-title" placeholder="Course Title" />
        <input type="text" id="new-course-desc" placeholder="Course Description" />
        <input type="text" id="new-course-img" placeholder="Image URL (optional)" />
        <button id="add-course-btn">Add Course</button>
      </div>

      <div class="courses-list"></div>

      <hr style="margin: 40px 0; border: none; height: 2px; background: rgba(0,0,0,0.1);">

      <h2>Lectures Management</h2>

      <div class="add-lecture-section">
        <select id="course-select"></select>
        <div class="add-lecture">
          <input type="text" id="lecture-title" placeholder="Lecture Title" />
          <input type="text" id="lecture-link" placeholder="Video Link" />
          <button id="add-lecture-btn">Add Lecture</button>
        </div>
      </div>

      <div class="lectures-list"></div>
    </section>
  </main>

  <!-- ===== FIREBASE SDK ===== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      updateDoc,
      doc,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD7ckqdouYiTiwBFVXBDvvtrb2oLFOfR3s",
      authDomain: "merilipi-22ea6.firebaseapp.com",
      projectId: "merilipi-22ea6",
      storageBucket: "merilipi-22ea6.firebasestorage.app",
      messagingSenderId: "1059715160088",
      appId: "1:1059715160088:web:cb2274a9f21ed151038b6d",
      measurementId: "G-BBW96C5DTY"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Make Firestore available globally
    window.db = db;
    window.firebaseExports = { collection, addDoc, getDocs, updateDoc, doc, deleteDoc };
  </script>
  <script>
    document.querySelector('.donate-btn').addEventListener('click', (e) => {
      e.preventDefault();
      // Optional: clear any saved admin data
      localStorage.clear();

      // Redirect to home page
      window.location.href = "index.html";
    });
  </script>
  <!-- ===== JS FUNCTIONALITY ===== -->
  <script type="module" src="admin-panel.js"></script>
</body>
</html>
