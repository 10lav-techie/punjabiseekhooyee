<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Player | meriLipi</title>
  <link rel="stylesheet" href="course-player.css" />
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header class="header">
    <div class="nav-container">
      <div class="logo-container">
        <img src="images/ChatGPT Image Oct 14, 2025, 09_50_00 AM.png" alt="meriLipi Logo" class="logo" />
      </div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="courses.html" class="active">Courses</a>
        <button class="donate-btn">Logout</button>
      </nav>
    </div>
  </header>

  <!-- ===== COURSE PLAYER ===== -->
  <main class="player-container">
    <h2 id="courseTitle" class="course-title"></h2>

    <div class="player-layout">
      <!-- Left: Video -->
      <section class="video-section">
        <iframe id="videoPlayer" allowfullscreen></iframe>
      </section>

      <!-- Right: Lecture List -->
      <aside class="lecture-panel">
        <h3>Lectures</h3>
        <div id="lectureList" class="lecture-list"></div>
      </aside>
    </div>

    <div id="courseDesc" class="course-description"></div>
  </main>

  <!-- ===== FIREBASE SDK ===== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD7ckqdouYiTiwBFVXBDvvtrb2oLFOfR3s",
      authDomain: "merilipi-22ea6.firebaseapp.com",
      projectId: "merilipi-22ea6",
      storageBucket: "merilipi-22ea6.firebasestorage.app",
      messagingSenderId: "1059715160088",
      appId: "1:1059715160088:web:cb2274a9f21ed151038b6d",
      measurementId: "G-BBW96C5DTY"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ===== MAIN SCRIPT =====
    const params = new URLSearchParams(window.location.search);
    const courseId = params.get("id");

    const titleEl = document.getElementById("courseTitle");
    const descEl = document.getElementById("courseDesc");
    const listEl = document.getElementById("lectureList");
    const videoEl = document.getElementById("videoPlayer");

    async function loadCourse() {
      if (!courseId) {
        document.body.innerHTML = "<h2 style='text-align:center;margin-top:100px;'>Course not found.</h2>";
        return;
      }

      const courseRef = doc(db, "courses", courseId);
      const courseSnap = await getDoc(courseRef);

      if (!courseSnap.exists()) {
        document.body.innerHTML = "<h2 style='text-align:center;margin-top:100px;'>Course not found.</h2>";
        return;
      }

      const course = courseSnap.data();
      titleEl.textContent = course.title;
      descEl.textContent = course.description || "Explore your course lectures below.";

      if (!course.lectures || course.lectures.length === 0) {
        listEl.innerHTML = "<p class='no-lectures'>No lectures available.</p>";
        return;
      }

      renderLectures(course);
    }

    function renderLectures(course) {
      listEl.innerHTML = "";
      let current = 0;

      const safeLink = "https://www.youtube.com/embed/" + extractId(course.lectures[0].link);
      videoEl.src = safeLink;

      course.lectures.forEach((lec, idx) => {
        const item = document.createElement("div");
        item.className = "lecture-item";
        item.textContent = lec.title;
        if (idx === 0) item.classList.add("active");

        item.addEventListener("click", () => {
          current = idx;
          const embedUrl = "https://www.youtube.com/embed/" + extractId(lec.link);
          videoEl.src = embedUrl;

          document.querySelectorAll(".lecture-item").forEach((el) => el.classList.remove("active"));
          item.classList.add("active");
        });

        listEl.appendChild(item);
      });
    }

    function extractId(url) {
      const regExp = /(?:v=|\.be\/)([a-zA-Z0-9_-]{11})/;
      const match = url.match(regExp);
      return match ? match[1] : "";
    }

    loadCourse();
  </script>
</body>
</html>
